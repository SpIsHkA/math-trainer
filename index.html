<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр умножения и деления</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="version-info">v1.2</div>
    <div class="changelog">
        <h4>Что нового:</h4>
        <ul>
            <li>Подготовка к добавлению авторизации</li>
            <li>Улучшена структура проекта</li>
        </ul>
    </div>

    <div class="container">
        <div id="main-screen" class="screen active">
            <h1>Тренажёр умножения и деления</h1>
            <h2>Выберите режим</h2>
            <div>
                <button id="multiplication-btn" class="btn btn-big btn-green">Умножение</button>
                <button id="division-btn" class="btn btn-big btn-orange">Деление</button>
            </div>
            <button id="show-stats-btn" class="btn">Моя статистика</button>
            <button id="auth-btn" class="btn">Войти в аккаунт</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="common.js"></script>
    <script src="main.js"></script>
</body>
</html>
